<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Computer Assembly</title>
  </head>
  <body>
    <header class="header">
      <div class="header-position container">
        <img class="logo-icon" width="40px" height="40px" src="./images/svg/logo.svg" alt="logo" />
        <nav class="site-nav">
          <ul class="list-nav">
            <li class="item"><a class="header-text" href="#">Главная</a></li>
            <li class="item"><a class="header-text" href="#">Курсы</a></li>
            <li class="item"><a class="header-text" href="#">Расписание</a></li>
            <li class="item"><a class="header-text" href="#">Преподаватели</a></li>
            <li class="item"><a class="header-text" href="#">Рассылка</a></li>
            <li class="item"><a class="header-text" href="#">Контакты</a></li>
          </ul>
        </nav>
        <button class="header-button" type="button">Зайти в кабинет</button>
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="main-content">
          <h1 class="main-title">Первый курс <span>по компьютерной сборке</span></h1>
          <div class="main-time">
            <div class="time">
              <h2 class="number-time">18</h2>
              <p2 class="text-time">Дней</p2>
            </div>
            <div class="time">
              <h2 class="number-time">18</h2>
              <p2 class="text-time">Часов</p2>
            </div>
            <div class="time">
              <h2 class="number-time">18</h2>
              <p2 class="text-time">Минут</p2>
            </div>
            <div class="time">
              <h2 class="number-time">18</h2>
              <p2 class="text-time">Секунд</p2>
            </div>
          </div>
        </div>
        <div class="footer-section">
          <button class="footer-section-button" type="button">Заказать курс</button>
          <div class="members">
            <div class="members-option">
              <h2 class="members-title">Учеников всего:</h2>
              <p2 class="members-number">200</p2>
            </div>
            <div class="members-option">
              <h2 class="members-title">Успешно закончили курс:</h2>
              <p2 class="members-number">190</p2>
            </div>
          </div>
          <div class="revenue">
            <div class="total-revenue">
              <h2 class="revenue-title">Заработано учениками:</h2>
              <p2 class="revenue-number">600 000₽</p2>
            </div>
            <div class="line-box">
              <div class="line-box-2"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
